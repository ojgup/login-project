<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        
        <br>
        
        <label for="username" class="sr-only"></label>
        <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus/><br>

        <label for="password" class="sr-only"></label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required /><br>


        <button class="btn bth-lg btn-primary" type="submit">Login</button>
    </div>
</form>
